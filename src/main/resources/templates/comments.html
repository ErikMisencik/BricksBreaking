<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gamestudio</title>
    <link rel="stylesheet" href="/css/stylesheet.css"/>
</head>

    <div class='comments'>
        Comments:
    </div>
    <br>
    <div class= 'komentare'>
        <ol>
            <li th:each="comment : ${comments}" >
                <span th:text="${comment.player}"/>
                <span th:text="${comment.comment}"/>
            </li>
        </ol>
    </div>
    <span th:if="${@bricksController.logged}">
        <form action="/comments/new" method="post">
            Write A Comment: <input type="text" name="comment"/><br/>
            <input type="submit"/>
        </form>
    </span>
    <br>
    <br>
    <form th:action="@{/bricks}">
    <buttons>
        <button type="submit" th:name="action" th:value="in">Back To Game</button>
    </buttons>
    </form>

</html>
