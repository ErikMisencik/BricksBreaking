<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gamestudio</title>
    <link rel="stylesheet" href="/css/stylesheet.css"/>
</head>

<h1>Hi! This is GameMenu of BricksBreaking</h1>


    <span th:if="${@bricksController.logged}">
        Logged as: <span th:text="${@bricksController.loggedUser.login}"/><br/>
        <a href="/logout">Logout</a><br/>
    </span>

    <span th:if="not ${@bricksController.logged}">
        <form action="/login" method="post">
            Login: <input type="text" name="login"/><br/>
            Password: <input type="password" name="password"/><br/>
            <input type="submit"/>
        </form>
    </span>


</html>
