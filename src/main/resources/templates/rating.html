<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gamestudio</title>
    <link rel="stylesheet" href="/css/stylesheet.css"/>
</head>


    <div class='comments'>
        Ratings:
    </div>
    <div class= 'komentare'>
        <ol>
            <li th:each="rating : ${rating}" >
                <span th:text="${rating.player}"/>
                <span th:text="${rating.rating}"/>
            </li>
        </ol>
    </div>



    <span th:if="${@bricksController.logged}">
        <form action="/rating/new" method="post">
            Rate A Game: <input type="text" name="rating" min="1" max="5"/><br/>
            <input type="submit"/>
        </form>
    </span>
    <br>
    <br>
    <form th:action="@{/bricks}">
        <buttons>
            <button type="submit" th:name="action" th:value="in">Back To Game</button>
        </buttons>
    </form>




</html>
